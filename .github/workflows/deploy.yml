name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:

env:
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ’¾ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ§¹ Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./terraform-openproject

      - name: âœ… Terraform Init
        run: terraform init
        working-directory: ./terraform-openproject

      - name: ğŸ” Terraform Validate
        run: terraform validate
        working-directory: ./terraform-openproject

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -input=false
        working-directory: ./terraform-openproject

      - name: ğŸš€ Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
        working-directory: ./terraform-openproject

  checkov:
    name: ğŸ” Checkov Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Checkov for security scanning
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform-openproject
          quiet: true

  terraform_docs:
    name: ğŸ“š Generate Terraform Docs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“„ Setup terraform-docs
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: ./terraform-openproject
          output-file: README.md
          output-method: inject
          git-push: true
